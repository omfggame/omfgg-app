name: Deploy to Dev/Staging (HuggingFace)

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HuggingFace Dev Space
        uses: nateraw/huggingface-sync-action@v0.1.0
        with:
          github_repo_id: omfggame/omfgg-app
          huggingface_repo_id: omfggame/omfgg-dev
          repo_type: space
          space_sdk: gradio
          hf_token: ${{ secrets.HF_TOKEN }}
