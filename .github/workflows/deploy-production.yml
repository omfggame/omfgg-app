name: Deploy to Production (HuggingFace)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HuggingFace Production Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://omfggame:$HF_TOKEN@huggingface.co/spaces/omfggame/omfgg HEAD:main
