name: Deploy to Production (HuggingFace)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to HuggingFace Production Space
        uses: nateraw/huggingface-sync-action@v0.0.4
        with:
          github_repo_id: omfggame/omfgg-app
          huggingface_repo_id: omfggame/omfgg
          repo_type: space
          space_sdk: gradio
          hf_token: ${{ secrets.HF_TOKEN }}
