<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which One Doesn't Belong?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: {{background_color}};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
        }

        .game-area {
            padding: 40px 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .instruction {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }

        .emoji-button {
            aspect-ratio: 1;
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .emoji-button:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }

        .emoji-button:active {
            transform: scale(0.95);
        }

        .emoji-button.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: correctPulse 0.5s ease;
        }

        .emoji-button.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: wrongShake 0.5s ease;
        }

        .emoji-button.revealed {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .emoji-button.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
            text-align: center;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.wrong {
            color: #dc3545;
        }

        .explanation {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            text-align: center;
            min-height: 24px;
        }

        .end-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .end-screen.active {
            display: block;
        }

        .end-title {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .end-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .final-score {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .play-again {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .play-again:hover {
            transform: scale(1.05);
        }

        .play-again:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Which One Doesn't Belong?</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Round</div>
                    <div class="stat-value" id="round-display">1/5</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="score-display">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timer-display">30</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="game-area">
            <div class="instruction">Tap the one that doesn't belong!</div>
            <div class="emoji-grid" id="emoji-grid">
                <button class="emoji-button" data-index="0"></button>
                <button class="emoji-button" data-index="1"></button>
                <button class="emoji-button" data-index="2"></button>
                <button class="emoji-button" data-index="3"></button>
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="end-screen" id="end-screen">
            <div class="end-title" id="end-emoji"></div>
            <div class="end-message" id="end-message"></div>
            <div class="final-score" id="final-score"></div>
            <button class="play-again" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game data
        const rounds = {{rounds}};
        const TOTAL_TIME = 30;
        const WRONG_ANSWER_DELAY = 1500;
        const CORRECT_ANSWER_DELAY = 500;

        // Game state
        let currentRound = 0;
        let score = 0;
        let timeRemaining = TOTAL_TIME;
        let timerInterval = null;
        let gameActive = true;

        // DOM elements
        const emojiButtons = document.querySelectorAll('.emoji-button');
        const roundDisplay = document.getElementById('round-display');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const feedbackEl = document.getElementById('feedback');
        const explanationEl = document.getElementById('explanation');
        const gameArea = document.getElementById('game-area');
        const endScreen = document.getElementById('end-screen');
        const endEmoji = document.getElementById('end-emoji');
        const endMessage = document.getElementById('end-message');
        const finalScore = document.getElementById('final-score');

        // Initialize game
        function init() {
            loadRound();
            startTimer();

            emojiButtons.forEach(button => {
                button.addEventListener('click', handleEmojiClick);
            });
        }

        // Load current round
        function loadRound() {
            if (currentRound >= rounds.length) {
                endGame(true);
                return;
            }

            const round = rounds[currentRound];

            emojiButtons.forEach((button, index) => {
                button.textContent = round.options[index];
                button.className = 'emoji-button';
                button.disabled = false;
            });

            roundDisplay.textContent = `${currentRound + 1}/5`;
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
            explanationEl.textContent = '';
        }

        // Handle emoji click
        function handleEmojiClick(e) {
            if (!gameActive) return;

            const button = e.currentTarget;
            const index = parseInt(button.dataset.index);
            const round = rounds[currentRound];

            // Disable all buttons
            emojiButtons.forEach(btn => btn.classList.add('disabled'));

            if (index === round.correct_index) {
                // Correct answer
                button.classList.add('correct');
                feedbackEl.textContent = 'Correct!';
                feedbackEl.className = 'feedback correct';
                score++;
                scoreDisplay.textContent = score;

                setTimeout(() => {
                    currentRound++;
                    loadRound();
                }, CORRECT_ANSWER_DELAY);
            } else {
                // Wrong answer
                button.classList.add('wrong');
                emojiButtons[round.correct_index].classList.add('revealed');
                feedbackEl.textContent = 'Nope!';
                feedbackEl.className = 'feedback wrong';
                explanationEl.textContent = round.explanation;
                score = Math.max(0, score - 1);
                scoreDisplay.textContent = score;

                setTimeout(() => {
                    currentRound++;
                    loadRound();
                }, WRONG_ANSWER_DELAY);
            }
        }

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        // End game
        function endGame(completedAllRounds) {
            gameActive = false;
            clearInterval(timerInterval);

            gameArea.classList.add('hidden');
            endScreen.classList.add('active');

            if (completedAllRounds && score >= 3) {
                endEmoji.textContent = 'üéâ';
                endMessage.textContent = '{{win_message}}';
            } else {
                endEmoji.textContent = '‚è∞';
                endMessage.textContent = '{{lose_message}}';
            }

            finalScore.textContent = `Final Score: ${score}/5`;
        }

        // Restart game
        function restartGame() {
            currentRound = 0;
            score = 0;
            timeRemaining = TOTAL_TIME;
            gameActive = true;

            scoreDisplay.textContent = '0';
            timerDisplay.textContent = TOTAL_TIME;

            gameArea.classList.remove('hidden');
            endScreen.classList.remove('active');

            loadRound();
            startTimer();
        }

        // Start game
        init();
    </script>
</body>
</html>
